    <link rel="stylesheet" href="css/style.min.css">

<main>
    <section class="welcome">
        <div class="container">
            <h1 class="welcome__title">
                <span class="welcome__flip">Привет</span>
            </h1>
            <p class="welcome__text">Меня зовут <span class="welcome__text-decor">Максим</span></p>
            <p class="welcome__text">Я начинающий web разработчик</p>
        </div>
    </section>
    <section class="knowledge" id="Skills">
        <div class="container">
            <h1 class="knowledge__title"># RoadToSensei</h1>
            <ul class="grid">
                <li class="knowledge__item">
                    <figure class="knowledge__figure effect-julia">
                        <div>
                            <svg class="knowledge__img" viewBox="0 0 48 48" version="1.1" width="150" height="150">
                                <use xlink:href="#icon-html-color"></use>
                            </svg>
                        </div>
                        <figcaption class="knowledge__figcaption knowledge__figcaption--html">
                            <h2>HTML</h2>
                            <p>&mdash; Адаптивно</p>
                            <p>&mdash; Кроссбраузерно</p>
                            <p>&mdash; Семантично</p>
                            <p>&mdash; Валидно</p>
                            <p>&mdash; Все сразу</p>
                        </figcaption>
                    </figure>
                </li>
                <li class="knowledge__item">
                    <figure class="knowledge__figure effect-julia">
                        <div >
                            <svg class="knowledge__img" viewBox="0 0 48 48" version="1.1" width="120" height="120">
                                <use xlink:href="#icon-css3-color"></use>
                            </svg>
                        </div>
                        <figcaption class="knowledge__figcaption">
                            <h2>CSS</h2>
                            <p>&mdash; Вжух</p>
                            <p>&mdash; Пыщ-пыщ</p>
                            <p>&mdash; Кхр</p>
                        </figcaption>
                    </figure>
                </li>
                <li class="knowledge__item">
                    <figure class="knowledge__figure effect-julia">
                        <div>
                            <div class="knowledge__js">
                                <svg class="knowledge__img knowledge__img--js" viewBox="0 0 50 50" fill="#f39c12" width="150" height="150">
                                    <use xlink:href="#icon-javascript"></use>
                                </svg>
                            </div>
                        </div>
                        <figcaption class="knowledge__figcaption">
                            <h2>JavaScript</h2>
                            <p>&mdash; ООП</p>
                            <p>&mdash; ES6</p>
                            <p>&mdash; Базовые знания</p>
                        </figcaption>
                    </figure>
                </li>
                <li class="knowledge__item">
                    <figure class="knowledge__figure effect-julia">
                        <div>
                            <svg class="knowledge__img knowledge__img--less" viewBox="0 0 1000 500"  width="150" height="150">
                                <use xlink:href="#icon-less"></use>
                            </svg>
                            <svg class="knowledge__img knowledge__img--sass" viewBox="0 0 500 400"  width="150" height="150">
                                <use xlink:href="#icon-sass"></use>
                            </svg>
                        </div>
                        <figcaption class="knowledge__figcaption">
                            <h2>LESS & SASS</h2>
                            <p>&mdash; Удобненько</p>
                        </figcaption>
                    </figure>
                </li>
                <li class="knowledge__item">
                    <figure class="knowledge__figure effect-julia">
                        <div>
                            <svg class="knowledge__img"  viewBox="0 0 252.536 153.165"  width="150" height="150">
                                <use xlink:href="#icon-gulp"></use>
                            </svg>
                        </div>
                        <figcaption>
                            <h2>Gulp</h2>
                            <p>Сборочку надо?</p>
                        </figcaption>
                    </figure>
                </li>
                <li class="knowledge__item">
                    <figure class="knowledge__figure effect-julia">
                        <div>
                            <svg class="knowledge__img"  viewBox="0 0 97 97"  width="150" height="150">
                                <use xlink:href="#icon-git"></use>
                            </svg>
                        </div>
                        <figcaption class="knowledge__figcaption">
                            <h2>Git</h2>
                            <p>Кто последний запушил, </p>
                            <p>тому и конфликт мержить</p>
                        </figcaption>
                    </figure>
                </li>
            </ul>
        </div>

    <section class="portfolio" id="Portfolio">
        <h1 class="portfolio__title">Портфолио</h1>
        <ul class="grid  portfolio__list">
            <li class="portfolio__item">
                <figure class="portfolio__figure effect-apollo">
                    <picture>
                        <source type="image/webp" srcset="/img/nerds-250-min.webp">
                        <img class="portfolio__img card-img-top" src="img/nerds-250-min.png" alt="nerds" >
                    </picture>
                    <figcaption class="portfolio__figcaption">
                        <h2>Nerds</h2>
                        <p>Сайт-визитка web-студии</p>
                        <a href="https://github.com/skankhunter/Nerds">Посмотреть</a>
                    </figcaption>
                </figure>
            </li>
            <li class="portfolio__item">
                <figure class="portfolio__figure effect-apollo">
                    <picture>
                        <source type="image/webp" srcset="/img/sedona-250-min.webp">
                        <img class="portfolio__img card-img-top" src="img/sedona-250-min.png" alt="sedona" >
                    </picture>
                    <figcaption class="portfolio__figcaption">
                        <h2>Sedona</h2>
                        <p>Сайт туристичего городка</p>
                        <a href="https://github.com/skankhunter/24624-sedona">Посмотреть</a>
                    </figcaption>
                </figure>
            </li>
            <li class="portfolio__item">
                <figure class="portfolio__figure effect-apollo">
                    <picture>
                        <source type="image/webp" srcset="/img/catenergy-250-min.webp">
                        <img class="portfolio__img card-img-top" src="img/catenergy-250-min.png" alt="cat">
                    </picture>
                    <figcaption class="portfolio__figcaption">
                        <h2>Cat Energy</h2>
                        <p>Магазин кошачьего корма</p>
                        <a href="https://github.com/skankhunter/24624-cat-energy">Посмотреть</a>
                    </figcaption>
                </figure>
            </li>
            <li class="portfolio__item">
                <figure class="portfolio__figure effect-apollo">
                    <picture>
                        <source type="image/webp" srcset="/img/game-250.webp">
                        <img class="portfolio__img card-img-top" src="img/game-250.jpg" alt="game">
                    </picture>
                    <figcaption class="portfolio__figcaption">
                        <h2>Игра на JS</h2>
                        <p>Игра-платформер</p>
                        <a href="https://github.com/skankhunter/netology_game">Посмотреть</a>
                    </figcaption>
                </figure>
            </li>
        </ul>
    </section>
    <section class="trophies">
        <h1 class="trophies__title">Трофеи</h1>
        <div class="container">
            <ul class="grid">
                <li class="trophies__item">
                    <figure class="trophies__figure effect-steve">
                        <a data-fancybox="gallery" href="img/Page1-min.jpg">
                            <picture>
                                <source  media="(max-width: 768px)" type="image/webp" srcset="/img/Page1-mobile.webp">
                                <source type="image/webp" srcset="/img/Page1-min.webp">
                                <source media="(max-width: 768px)" srcset="img/Page1-mobile.jpg">
                                <img class="trophies__img" src="img/Page1-min.jpg" alt="lvl1">
                            </picture>
                        </a>
                        <figcaption class="trophies__figcaption">
                            <h2>HTML&nbsp;&nbsp; Academy&nbsp;&nbsp; lvl 1</h2>
                            <p>Пройден на 100%</p>
                        </figcaption>
                    </figure>
                </li>
                <li class="trophies__item">
                    <figure class="trophies__figure effect-steve">
                        <a data-fancybox="gallery" href="img/Page2-min.jpg">
                            <picture>
                                <source  media="(max-width: 768px)" type="image/webp" srcset="/img/Page2-mobile.webp">
                                <source type="image/webp" srcset="/img/Page2-min.webp">
                                <source media="(max-width: 768px)" srcset="img/Page2-mobile.jpg">
                                <img class="trophies__img" src="img/Page2-min.jpg" alt="lvl2">
                            </picture>
                        </a>
                        <figcaption class="trophies__figcaption">
                            <h2>HTML&nbsp;&nbsp; Academy&nbsp; &nbsp;lvl 2</h2>
                            <p>Пройден на 100%</p>
                        </figcaption>
                    </figure>
                </li>
                <li class="trophies__item netology__item">
                    <figure class="trophies__figure netology__figure effect-steve">
                        <a data-fancybox="gallery" href="img/Page3-min.jpg">
                            <picture>
                                <source  media="(max-width: 768px)" type="image/webp" srcset="/img/Page3-mobile.webp">
                                <source type="image/webp" srcset="/img/Page3-min.webp">
                                <source media="(max-width: 768px)" srcset="img/Page3-mobile.jpg">
                                <img class="trophies__img" src="img/Page3-min.jpg" alt="lvl2">
                            </picture>
                        </a>
                        <figcaption class="trophies__figcaption netology__figcaption">
                            <h2>HTML&nbsp;&nbsp; Academy&nbsp; &nbsp;lvl 2</h2>
                            <p>Пройден на 100%</p>
                        </figcaption>
                    </figure>
                </li>
            </ul>
        </div>
    </section>
